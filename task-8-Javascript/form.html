<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="form.js"></script>
    <title>Document</title>
  </head>
  <body style="background-color: lightgray">
    <div
      style="
        background-color: white;
        height: 300px;
        width: 98%;
        border-radius: 6px;
        padding: 20px;
        margin: 10px;
      "
    >
      <label for="ino" style="font-size: medium">Enter a number</label
      ><br /><br />
      <input
        type="number"
        id="ino"
        name="ino"
        style="height: 40px; width: 99%"
      /><br /><br />
      <label for="isplit" style="font-size: medium"
        >Enter number of time you what to split</label
      ><br /><br />
      <input
        type="number"
        id="isplit"
        name="isplit"
        style="height: 40px; width: 99%"
      /><br /><br />
      <button type="button" class="btn btn-primary" onclick="handleSplit()">
        Split
      </button>
    </div>

    <div
      id="box"
      style="
        display: flex;
        width: 100%;
        border-radius: 6px;
        padding: 20px;
        margin: 4px;
        font-size: 25px;
        color: white;
      "
    ></div>
  </body>
</html>
